---
name: Lint python

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        working-directory: ./agent/brain/python
        run: uv run ruff check .
